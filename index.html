<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>prompt, alert, calculate</title>

  <!-- load the styles -->
  <link rel="stylesheet" href="./style.css">

  <!-- load the shared data -->

  <script src='./scripts/shared-variables.js'></script>

  <!-- load the handler scripts -->

  <script src='./scripts/handlers/add.js'></script>
  <script src='./scripts/handlers/divide.js'></script>
  <script src='./scripts/handlers/instructions.js'></script>
  <script src='./scripts/handlers/last-result-display.js'></script>
  <script src='./scripts/handlers/last-result-reset.js'></script>
  <script src='./scripts/handlers/multiply.js'></script>
  <script src='./scripts/handlers/subtract.js'></script>


  <!-- Leave this here!  It renders the review buttons  -->

  <script src='./review-buttons/init.js'></script>


</head>

<body>
  <header>
    <h1>
      Prompt Alert Calculate
    </h1>
  </header>

  <div id='user-interface' class='centered'>
    <button onclick='addHandler()'>Sum of some numbers</button> <br>
    <button onclick='divideHandler()'>Divide some numbers</button> <br>
    <button onclick='instructionsHandler()'>Display instructions</button> <br>
    <button onclick='displayLastResultHandler()'>Display the number</button> <br>
    <button onclick='resetLastResultHandler()'>Reset the number</button> <br>

    <button onclick='multiplyHandler()'>Multiply some numbers</button> <br>
    <button onclick='subtractHandler()'>Subtract some numbers</button> <br>
  </div>

</body>

</html>
